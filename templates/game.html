<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name=viewport content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=yes">

    <title>Dungeon of Thordon</title>
	<link rel="stylesheet" type="text/css" href="static/style.css">
	<script src="static/terminal.js"></script>
	<script src="static/network.js"></script>
</head>
<body>

	<audio id="footstep">
		<source src="static/snds/footstep.mp3" type="audio/mpeg">
		Your browser does not support the audio element.
	</audio>

	<audio id="open-chest">
		<source src="static/snds/open-chest.mp3" type="audio/mpeg">
		Your browser does not support the audio element.
	</audio>

	<div id="title" style="text-align:center; font-size: 1.875em; font-weight: bold; margin:auto; width: 550px;">
		DЦИGΞФИ ФF ΓHФЯDФИ
	</div>
    <br/>
	<pre id="screen" style="margin:auto; width: 550px;"></pre>

    <div style="margin:auto;padding: 2px; width: 550px;">
        <div class="left">
            <button class="button green-button" onclick="endGame();">Kill Game</button>
        </div>
        <div class="right">
            v[{{ last_updated }} UTC]
        </div>
    </div>

	<script>
		const term = new Terminal('terminal');
		term.setHeight("420px");
		term.setWidth('550px');
		term.setBackgroundColor('black');
		term.setTextColor('green');
		term.blinkingCursor(false);
		document.getElementById('screen').appendChild(term.html);

		connect(term, '/api/v1/game/action/start')

	</script>

</body>
</html>
