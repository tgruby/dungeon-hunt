<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>

    <title>Dungeon of Thordale</title>
	<link rel="stylesheet" type="text/css" href="static/style.css">
	<script src="static/terminal.js"></script>
	<script src="static/network.js"></script>
</head>
<body>

	<audio id="footstep">
		<source src="static/snds/footstep.mp3" type="audio/mpeg">
		Your browser does not support the audio element.
	</audio>

	<div style="margin:auto; padding: 20px; width: 660px;">
		<form action="/api/v1/set-gamertag" method="get">
			<label for="gamertag">Gamertag:</label>
			<input type="text" id="gamertag" name="gamertag">
			<input type="submit" value="Set">
		</form>
	</div>

	<pre id="screen" style="margin:auto; padding: 20px; width: 690px;"></pre>

	<script>
		const term = new Terminal('terminal');
		term.setHeight("600px");
		term.setWidth('690px');
		term.setBackgroundColor('black');
		term.setTextColor('green');
		term.blinkingCursor(false);
		document.getElementById('screen').appendChild(term.html);

		connectToServer(term, '/api/v1/splash-screen');

	</script>

</body>
</html>
